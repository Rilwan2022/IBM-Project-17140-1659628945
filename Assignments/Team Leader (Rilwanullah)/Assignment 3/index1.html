<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    
    <style>
        body{
          background-color: rgba(106, 106, 114, 0.944);
        }

        img{
            width: 300px;
            height:300px;
          
        }

        .grid-container {
               display: grid;
               grid-template-columns:  auto auto auto;
               padding: 10px;
               column-gap: 10px;
               margin-top: 10px;
               row-gap: 10px;
               text-align:center ;
               background-color: rgba(78, 78, 89, 0.678)
            }

          .items {
            background-color: rgba(255, 255, 255, 0.8);
             border: 5px solid rgba(0, 0, 0, 0.8);
             padding: 10px;
             }

             h1{
                text-align: center;
                font-size: 60px;
                font-weight: bolder ;
             }
    </style>

</head>
<body>
    <h1>The images are from IBM object storage</h1>
 <div class="grid-container">
    <div class="items"><img src="http://ibm-hospital.s3.s3.jp-tok.cloud-object-storage.appdomain.cloud/ima.png"></img></div>
    <div class="items"><img src="http://ibm-hospital.s3.s3.jp-tok.cloud-object-storage.appdomain.cloud/images%20(1).png"></img></div>
    <div class="items"><img src="http://ibm-hospital.s3.s3.jp-tok.cloud-object-storage.appdomain.cloud/images%20(2).png"></img></div>
    <div class="items"><img src="http://ibm-hospital.s3.s3.jp-tok.cloud-object-storage.appdomain.cloud/images.jpg"></img></div>
    <div class="items"><img src="http://ibm-hospital.s3.s3.jp-tok.cloud-object-storage.appdomain.cloud/images.png"></img></div>
   
</div>


<script>
  window.watsonAssistantChatOptions = {
    integrationID: "7aa929e4-c14d-44ec-8d59-630bb49c6014", // The ID of this integration.
    region: "jp-tok", // The region your integration is hosted in.
    serviceInstanceID: "2b697cc8-ddda-4e69-b35e-7ba068fed327", // The ID of your service instance.
    onLoad: function(instance) { instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>
        
        
      


</body>
</html>
