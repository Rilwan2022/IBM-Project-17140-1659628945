<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/login.css" />
    <title>Document</title>
  </head>
  <body>
    
    <main class="main">
      <div class="container">
        <section class="wrapper">
          <div class="heading">
            <h1 class="text text-large">Log In</h1>
            <p class="text text-normal">
              New user?
              <span
                ><a href="/signuppage" class="text text-links">Create an account</a></span
              >
            </p>
          </div>
          <form name="signin" class="form" method="post" action="/login">
            <div class="input-control">
              <label for="email" class="input-label" hidden
                >Email Address</label
              >
              <input
                type="email"
                name="email"
                id="email"
                class="input-field"
                placeholder="Email Address"
              />
            </div>
            <div class="input-control">
              <label for="password" class="input-label" hidden>Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="input-field"
                placeholder="Password"
              />
            </div>
            <div class="input-control">
              <!-- <a href="#" class="text text-links">Forgot Password</a> -->
              <input
                type="submit"
                class="input-submit"
                value="login"
              />
            </div>
          </form>
          
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
